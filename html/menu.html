    <!-- pop up screen for customization -->
<div id="customizationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modal-title">CUSTOMIZE YOUR DRINK!</h2>
        
        <div class="drink-preview">
            <img id="modalDrinkImage" src="" alt="Drink Image">
        </div>

        <div class="drink-info">
            <div class="drink-header">
                <div class="drink-name-price">
                    <h3 id="modalDrinkName"></h3>
                    <p id="modalDrinkPrice"></p>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn minus">
                        <i class="fas fa-minus"></i> 
                    </button>
                    <input type="number" id="quantity" value="1" min="1" max="10" readonly>
                    <button type="button" class="quantity-btn plus">
                        <i class="fas fa-plus"></i> 
                    </button>
                </div>                
            </div>

            <div class="customization-section">
                <h4>Customize</h4>
                
                <div class="option-group">
                    <label>Variant</label>
                    <div class="option-buttons">
                        <button type="button" class="option-btn variant-btn active" data-value="hot">Hot</button>
                        <button type="button" class="option-btn variant-btn" data-value="iced">Iced</button>
                    </div>
                </div>

                <div class="option-group">
                    <label>Size</label>
                    <div class="option-buttons">
                        <button type="button" class="option-btn size-btn active" data-value="regular">Regular</button>
                        <button type="button" class="option-btn size-btn" data-value="large">Large</button>
                    </div>
                </div>

                <div class="option-group">
                    <label>Sugar</label>
                    <div class="option-buttons">
                        <button type="button" class="option-btn sugar-btn active" data-value="normal">Normal</button>
                        <button type="button" class="option-btn sugar-btn" data-value="less">Less</button>
                    </div>
                </div>

                <div class="option-group">
                    <label>Ice</label>
                    <div class="option-buttons">
                        <button type="button" class="option-btn ice-btn active" data-value="normal">Normal</button>
                        <button type="button" class="option-btn ice-btn" data-value="less">Less</button>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="total-price">
                    <span>Total</span>
                    <span id="modalTotalPrice">RM0.00</span>
                </div>
                <div class="action-buttons">

                    <button type="button" class="action-buttons-cart" id="addToCartBtn">Add to Cart</button>
                </div>
            </div>
        </div>
