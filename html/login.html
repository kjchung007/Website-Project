        <div class="auth-box">
            <img src="../Image/KopiPapa Logo.png" alt="Kopi Papa Logo" class="auth-logo">
            <h2>Log In</h2>
            <form id="login" onsubmit="return validateLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('loginPassword')"></i>
                    </div>
                </div>
                <button type="submit" class="auth-button">Log in</button>
                <a href="forgotpassword1.html" class="forgot-password">Forgot password?</a>
            </form>
            <p class="auth-switch">Don't have an account? <a href="registration.html">Sign up</a></p>
