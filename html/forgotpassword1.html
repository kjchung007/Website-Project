<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopi Papa - Forgot Password</title>
    <link rel="stylesheet" href="../CSS/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="home.html"><img src="../Image/KopiPapa Logo.png" alt="Kopi Papa Logo" class="logo"></a>
        <div>
            <a href="home.html">HOME</a>
            <a href="menu.html">MENU</a>
            <a href="rewards.html">REWARDS</a>
            <a href="collab.html" class="collab-btn">COLLAB</a>
            <a href="about us.html">ABOUT US</a>
            <a href="cart.html">CART</a>
            <a href="registration.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </nav>

    <!-- Forgot Password Container -->
    <div class="auth-container">
        <div class="auth-box">
            <img src="../Image/KopiPapa Logo.png" alt="Kopi Papa Logo" class="auth-logo">
            <h2 class="forgot-password-text">Forgot Password?</h2>
            <p>Don't worry! It happens. Please enter the email associated with your account.</p>

            <!-- Blank Space -->
            <div class="spacing"></div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" onsubmit="return validateForgotPassword(event)">
                <div class="form-group">
                    <label for="resetEmail">Email address</label>
                    <input type="email" id="resetEmail" name="email" placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="auth-button">Send Code</button>
            </form>

            <p class="auth-switch">Remembered password? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Copyright &copy; 2023 Kopi Papa. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61556348262104" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/kopipapahq/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@kopi.papa.hq" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>

    <script src="../Javascript/registration.js"></script>

</body>
</html>
