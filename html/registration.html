    <div class="auth-container">
        <div class="auth-box">
            <img src="../Image/KopiPapa Logo.png" alt="Kopi Papa Logo" class="auth-logo">
            <h2>Sign Up</h2>
            <!-- Modified form to match JavaScript function -->
            <form id="signupForm" onsubmit="return validateSignup(event)">
                <div class="form-group">
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="name" placeholder="Full Name - Alphabet (uppercase, lowercase or mix)" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Create A Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="6-8 characters (Must contain ONE uppercase, ONE numeric, ONE special character, number and no space)" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat Your Password" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
