<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopi Papa - Verify PIN</title>
    <link rel="stylesheet" href="../CSS/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="home.html"><img src="../Image/KopiPapa Logo.png" alt="Kopi Papa Logo" class="logo"></a>
        <div>
            <a href="home.html">HOME</a>
            <a href="menu.html">MENU</a>
            <a href="rewards.html">REWARDS</a>
            <a href="collab.html" class="collab-btn">COLLAB</a>
            <a href="about us.html">ABOUT US</a>
            <a href="cart.html">CART</a>
            <a href="registration.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </nav>
    
    <!-- PIN Verification Container -->
    <div class="auth-container">
        <div class="auth-box">
            <img src="../Image/KopiPapa Logo.png" alt="Kopi Papa Logo" class="auth-logo">
            <h2 class="forgot-password-text">Please check your email</h2>
            <p>We've sent the code to your email. Please enter it below.</p>
            
            <!-- Blank Space -->
            <div class="spacing"></div> <!-- Blank space added here -->

            <!-- PIN Verification Form -->
            <form id="pinVerificationForm" onsubmit="return validatePin(event)">
                <div class="form-group pin-group">
                    <label for="pinInput"></label>
                    <div class="pin-inputs">
                        <input type="text" id="pin1" maxlength="1" oninput="moveFocus(this, 'pin2')" required>
                        <input type="text" id="pin2" maxlength="1" oninput="moveFocus(this, 'pin3')" required>
                        <input type="text" id="pin3" maxlength="1" oninput="moveFocus(this, 'pin4')" required>
                        <input type="text" id="pin4" maxlength="1" oninput="moveFocus(this, '')" required>
                    </div>
                </div>

                <button type="submit" class="auth-button">Verify</button>
            </form>

            <!-- Resend link -->
            <p class="auth-switch">Send code again? <a href="#" id="resendLink">Resend</a></p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Copyright &copy; 2023 Kopi Papa. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61556348262104" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/kopipapahq/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@kopi.papa.hq" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="../Javascript/registration.js"></script>
    <script>
        // Move focus to next input when a digit is entered
        function moveFocus(current, nextId) {
            if (current.value.length === current.maxLength && nextId) {
                document.getElementById(nextId).focus();
            }
        }

        // Validate PIN and send it to PHP for verification
        function validatePin(event) {
            event.preventDefault();

            const pin = [
                document.getElementById('pin1').value,
                document.getElementById('pin2').value,
                document.getElementById('pin3').value,
                document.getElementById('pin4').value
            ];

            if (pin.includes('') || pin.length !== 4) {
                alert('Please enter the full PIN.');
                return false;
            }

            // Get the email from sessionStorage
            const email = sessionStorage.getItem('userEmail');
            if (!email) {
                alert('Session expired. Please try again.');
                window.location.href = 'forgotpassword1.html';
                return false;
            }

            // Create FormData object
            const formData = new FormData();
            formData.append('email', email);
            formData.append('pin', pin.join(''));

            // Send the PIN to the server for verification
            fetch('../PHP/verify_pin.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    window.location.href = "forgotpassword3.html";
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });

            return false; // Prevent form from submitting
        }

        // Resend the email with the verification code
        document.getElementById('resendLink').addEventListener('click', function(e) {
    e.preventDefault();

    // Get the email from sessionStorage
    const email = sessionStorage.getItem('userEmail');
    if (!email) {
        alert('Session expired. Please try again.');
        window.location.href = 'forgotpassword1.html';
        return;
    }

    // Create FormData object for resending email
    const formData = new FormData();
    formData.append('email', email);

    // Send a request to resend the verification email
    fetch('../PHP/checkemail.php', {  // Changed from forgotpassword1.php to checkemail.php
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.status === 'success') {
            alert('A new verification code has been sent to your email.');
            // Clear the PIN input fields
            document.getElementById('pin1').value = '';
            document.getElementById('pin2').value = '';
            document.getElementById('pin3').value = '';
            document.getElementById('pin4').value = '';
            // Focus on first PIN input
            document.getElementById('pin1').focus();
        } else {
            alert(data.message || 'Failed to resend verification code.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while resending the verification code. Please try again.');
    });
});
    </script>
</body>
</html>
