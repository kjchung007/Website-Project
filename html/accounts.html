        <h1>ACCOUNTS</h1>

    <div class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter username to search member">
            <button type="button" onclick="searchMember()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div class="members-container">
        <div class="member-list" id="memberList">
            <!-- Member cards will be populated here by JavaScript -->
        </div>
    </div>

        <!-- Edit Member Modal -->
    <div id="editMemberModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Member Details</h2>
            <form id="editMemberForm">
                <input type="hidden" id="editMemberId">
                
                <div class="form-group">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" readonly>
                </div>
                
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" readonly>
                </div>
                
                <div class="form-group">
                    <label for="editPhone">Phone Number:</label>
                    <input type="tel" id="editPhone" required>
                </div>
                
                <div class="form-group">
                    <label for="editBirthday">Birthday:</label>
                    <input type="date" id="editBirthday" required>
                </div>
                
                <div class="form-group">
                    <label for="editStatus">Status:</label>
                    <select id="editStatus" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editPassword">New Password:</label>
                    <input type="password" id="editPassword" placeholder="Leave blank to keep current password">
                </div>

                <div class="button-group">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
